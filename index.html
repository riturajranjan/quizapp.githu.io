<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="queBox"></h2>
            <div class="row">
                <input id="option1" class="option" type="radio" value="a" name="option">
                <label for="option1"></label>
            </div>
            <div class="row">
                <input id="option2" class="option" type="radio" value="b" name="option">
                <label for="option2"></label>
            </div>
            <div class="row">
                <input id="option3" class="option" type="radio" value="c" name="option">
                <label for="option3"></label>
            </div>
            <div class="row">
                <input id="option4" class="option" type="radio" value="d" name="option">
                <label for="option4"></label>
            </div>
            <button class="btn" onclick="submit()">Submit</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
